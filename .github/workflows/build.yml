name: Build

on:
  workflow_run:
    workflows: [Lint]
    types:
      - completed
    branches:
      - main
      - staging

jobs:
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    defaults:
      run:
        working-directory: life-assistant-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: life-assistant-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    defaults:
      run:
        working-directory: life-assistant-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: life-assistant-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
