services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: life-assistant-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: life_assistant
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API
  api:
    build:
      context: ./life-assistant-api
      dockerfile: Dockerfile
    container_name: life-assistant-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: life_assistant
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      - ./life-assistant-api/src:/app/src
      - ./life-assistant-api/test:/app/test
    command: npm run start:dev

volumes:
  postgres_data:
    driver: local
