version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: life-assistant-db-staging
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
    networks:
      - life-assistant-staging
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${GITHUB_USERNAME}/life-assistant:staging
    container_name: life-assistant-api-staging
    restart: unless-stopped
    ports:
      - '127.0.0.1:3001:3000'
    environment:
      TZ: America/New_York
    env_file:
      - .env.staging
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - life-assistant-staging
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/${GITHUB_USERNAME}/life-assistant-frontend:staging
    container_name: life-assistant-frontend-staging
    restart: unless-stopped
    ports:
      - '127.0.0.1:8081:80'
    networks:
      - life-assistant-staging
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_staging:
    driver: local

networks:
  life-assistant-staging:
    driver: bridge
