version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: life-assistant-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - life-assistant-prod
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USERNAME}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${GITHUB_USERNAME}/life-assistant:latest
    container_name: life-assistant-api-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:3000:3000'
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - life-assistant-prod
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  life-assistant-prod:
    driver: bridge
